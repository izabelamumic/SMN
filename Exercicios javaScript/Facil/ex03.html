<script>
	
	/*
		Escreva um programa que receba 3 notas e calcule a
		média, e depois verifique se o aluno foi reprovado
		(dado que para conseguir aprovação o aluno tem que
		ter media maior que 6)
	*/
    var nota1, noa2, nota3;

    nota1 = prompt("Digite a nota 1: ");
    nota2 = prompt("Digite a nota 2: ");
    nota3 = prompt("Digite a nota 3: ");

    soma = (parseInt(nota1) + parseInt(nota2) + parseInt(nota3)) / 3;
    console.log(soma);
    if (soma < 6) {
        console.log("Reprovado");
    }else{
        console.log("Aprovado");
    }
</script>
