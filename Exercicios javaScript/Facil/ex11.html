<script>
	/*
		Escreva um programa que receba como entrada 
		um n√∫mero inteiro e calcule o seu fatorial.
	*/
    	
	var num;

	num = parseInt(prompt("Digite um numero: "));

	var fatorial = num ;

	for(i = 1; i < num; i++){
		fatorial = fatorial * i;
	}
	
	
	console.log("Fatorial: ", fatorial);
	
	
    
</script>
