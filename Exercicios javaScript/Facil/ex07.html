<script>
	/*
		Dado a formula: “J = C * I * N”. Escreva um 
		programa que calcule os juros de um empréstimo
		C com uma taxa I durante N meses
	*/
    
	var J, C, I, N;
	
	C = parseFloat(prompt("Qual o valor do emprestimo: "));
	I = parseFloat(prompt("Qual a taxa de juros: "));
	N = parseInt(prompt("Quantos meses: "));
	
	J = C * I * N;
	
	console.log("Juros: ", J);
	
    
</script>
